<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center">Wellcome to <span class="font-semibold text-purple-600">MOney</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw 
 -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">
                        please deposit
                    </h3>
                    <input class="border border-gray-400 rounded block  w-3/4 mb-4 px-2" type="text" id="deposit-input"
                        placeholder="$ amount you want to ddeposit">

                    <button id="deposit-button"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">
                        please withdraw
                    </h3>
                    <input class="border border-gray-400 rounded block  w-3/4 mb-4 px-2" type="text" id="withdraw-input"
                        placeholder="$ amount you want to ddeposit">

                    <button id="withdraw-button"
                        class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script>
        // get the amount deposited 
        document.getElementById('deposit-button').addEventListener('click', function () {
            const depositInput = document.getElementById('deposit-input');
            const newdepositText = depositInput.value;
            const newdepositAmount = parseFloat(newdepositText);

            // update deposit total 
            const depositTotal = document.getElementById('deposit-total');
            const PreviousDepositText = depositTotal.innerText;
            const PreviousDepositAmount = parseFloat(PreviousDepositText);
            const newDepositTotal = PreviousDepositAmount + newdepositAmount
            depositTotal.innerText = newDepositTotal;


            // update balance 
            const balaceTotal = document.getElementById('balance-total');
            const balanceTotalText = balaceTotal.innerText;
            const previousBalacetotl = parseFloat(balanceTotalText);
            // console.log(previousBalacetotl);
            const newBalaceTotal = previousBalacetotl + newdepositAmount;
            balaceTotal.innerText = newBalaceTotal;

            // clr the depositinput Field 

            depositInput.value = ''

        })


        // handle withdrawEventHandeler 
        document.getElementById('withdraw-button').addEventListener('click', function () {
            const withdrawInput = document.getElementById('withdraw-input');
            const withdrawAmountText = withdrawInput.value;
            const newWithdrawAmount = parseFloat(withdrawAmountText);
            // set withdrawtotal 
            const withdrawTotal = document.getElementById('withdraw-total');
            const previousWithdrawTotalText = withdrawTotal.innerText;
            const previousWithdrawTotal = parseFloat(previousWithdrawTotalText);
            const newWithdrawTotal = previousWithdrawTotal + newWithdrawAmount;
            withdrawTotal.innerText = newWithdrawTotal;

            // clr wiothdaraw input 
            withdrawInput.value = '';

            // update balancetotal 
            const balancetotal = document.getElementById('balance-total');
            const previousBalacetotltext = balancetotal.innerText;
            const previousBalacetotl = parseFloat(previousBalacetotltext);
            const newbalaceTotal = previousBalacetotl - newWithdrawAmount;
            balancetotal.innerText = newbalaceTotal;

        })



    </script>
</body>

</html>
